<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Meta tag for automatic redirect (0 seconds delay) -->
    <meta http-equiv="refresh" content="0; url=https://redd-project.org">
    <!-- Optional: Add some basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50vh;
            color: #333;
        }
        a {
            color: #AE2326;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Redirecting to <a href="https://redd-project.org">redd-project.org</a>...</p>
    <p>If you are not redirected automatically, please click the link above.</p>
</body>
</html>
